name: build-and-deploy

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint -- --max-warnings=0

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint -- --max-warnings=0

      - name: Build backend Docker image
        run: docker build -t backend ./backend

      - name: Build frontend Docker image
        run: docker build -t frontend ./frontend

  deploy:
    needs: build-and-lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 1: Validate secrets
      - name: Validate and prepare secrets
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "Error: EC2_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "Error: EC2_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_KEY }}" ]; then
            echo "Error: EC2_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_APP_DIR }}" ]; then
            echo "Error: EC2_APP_DIR secret is not set"
            exit 1
          fi
          
          # Trim whitespace/newlines from secrets
          echo "EC2_HOST=$(echo -n '${{ secrets.EC2_HOST }}' | tr -d '\n\r ')" >> $GITHUB_ENV
          echo "EC2_USER=$(echo -n '${{ secrets.EC2_USER }}' | tr -d '\n\r ')" >> $GITHUB_ENV
          echo "EC2_APP_DIR=$(echo -n '${{ secrets.EC2_APP_DIR }}' | tr -d '\n\r ')" >> $GITHUB_ENV
          
          echo "All secrets validated and cleaned"

      # Step 2: Write SSH key
      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${EC2_KEY}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
        env:
          EC2_KEY: ${{ secrets.EC2_KEY }}

      # Step 3: Add EC2 host to known_hosts
      - name: Add EC2 host to known_hosts
        run: |
          echo "Adding ${EC2_HOST} to known_hosts"
          ssh-keyscan -H "${EC2_HOST}" >> ~/.ssh/known_hosts

      # Step 4: Test SSH connectivity
      - name: Test SSH connectivity
        run: |
          echo "Testing SSH to ${EC2_USER}@${EC2_HOST}"
          ssh -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=no "${EC2_USER}@${EC2_HOST}" "echo 'SSH connection successful'"

      # Step 5: Deploy on EC2
      - name: Deploy on EC2
        run: |
          echo "Deploying to ${EC2_USER}@${EC2_HOST}:${EC2_APP_DIR}"
          ssh -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=no "${EC2_USER}@${EC2_HOST}" bash << EOF
            set -e
            cd "${EC2_APP_DIR}" || exit 1
            git fetch --all
            git reset --hard origin/main
            docker compose up -d --build
            docker image prune -f
            docker compose ps
          EOF